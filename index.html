
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive LaTeX Beamer Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar for webkit browsers (Chrome, Safari) */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f5f9; /* slate-100, matches overall bg */
    }
    ::-webkit-scrollbar-thumb {
      background: #94a3b8; /* slate-400 */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #64748b; /* slate-500 */
    }

    /* Specific scrollbar for the right pane if needed, matching dark pre backgrounds */
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #e2e8f0; /* slate-200, slightly darker for elements with white bg */
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #cbd5e1; /* slate-300 */
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #94a3b8; /* slate-400 */
    }


    /* For Firefox */
    html {
      scrollbar-width: thin;
      scrollbar-color: #94a3b8 #f1f5f9;
    }
     .custom-scrollbar {
      scrollbar-width: thin;
      scrollbar-color: #cbd5e1 #e2e8f0; /* thumb and track for custom scrollbar element */
    }

    body {
        overscroll-behavior-y: contain; /* Prevent pull-to-refresh on mobile */
    }

    /* Style for select dropdown arrow */
    select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem; /* Make space for the arrow */
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
    }
    select:disabled {
      background-color: #f3f4f6; /* bg-gray-100 for disabled state */
      opacity: 0.7;
      cursor: not-allowed;
    }

  </style>
